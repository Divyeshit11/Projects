<!document html>
<html>
<head>
<title> Elements for formatting text all of the elements listed below are inline elements 
</title>
</head>
<body>
<!-- bold-->
<b> I am a bold text. </b>
<br />
<!--italic-->
<i> I am an italic text</i>
<br />
<!--underlined-->
<u> I am an underlined text. </u>
<br />
<!--code-->
<code> i am a code text. </code>
<br />
<!-- typewriter text-->
<tt> i am a typewriter text. </tt>
<br />
<!--small text-->
<small> i am a small text </small>
<br />
<!-- strong text--->
<strong> I am a strong text. </strong>
<br />
<!-- quoted text--->
<q> I am an enquoted text. </q>
<br />
<!--- Marked text-->
<mark> I am a marked text. </mark>
<br />
<!--- striked text-->
<s> I am a striked text. </s>
<br />
<!--mixed formatted-->
<b><i><u><mark><q> I am a mixed formatted text. </q></mark></u></i></b>
<br />
<em> i am a emphasized text </em>
</body>
</html>
